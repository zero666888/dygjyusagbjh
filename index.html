<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giggle Game Bonus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-flex-container">
        <div class="left-panel">
            <header>
                <h1>Giggle Game Bonus(GGB)Lucky Pool</h1>
            </header>
            <section class="jackpot-section">
                <div class="jackpot-label">Current Prize Pool (BNB)</div>
                <div id="jackpot-amount" class="jackpot-amount">0</div>
            </section>
            <section class="info-section">
                <div class="info-row">
                    <span class="info-label">Last draw time:</span>
                    <span id="last-draw-time" class="info-value">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Total weight:</span>
                    <span id="total-weight" class="info-value">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">My weight:</span>
                    <span id="user-weight" class="info-value">-</span>
                </div>
            </section>
        </div>
        <div class="right-panel">
            <section class="winners-section">
                <h2>Recent Award Winners</h2>
                <div id="winners-list" class="winners-list">
                    <div class="winner-placeholder">No data yet</div>
                </div>
            </section>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
