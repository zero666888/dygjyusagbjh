<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyOKB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-flex-container">
        <div class="left-panel">
            <header>
                <h1>OKB 幸运池</h1>
            </header>
            <section class="jackpot-section">
                <div class="jackpot-label">当前奖池 (OKB)</div>
                <div id="jackpot-amount" class="jackpot-amount">0</div>
            </section>
            <section class="info-section">
                <div class="info-row">
                    <span class="info-label">上次开奖时间:</span>
                    <span id="last-draw-time" class="info-value">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">总权重:</span>
                    <span id="total-weight" class="info-value">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">我的权重:</span>
                    <span id="user-weight" class="info-value">-</span>
                </div>
            </section>
        </div>
        <div class="right-panel">
            <section class="winners-section">
                <h2>最近获奖者</h2>
                <div id="winners-list" class="winners-list">
                    <div class="winner-placeholder">暂无数据</div>
                </div>
            </section>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
